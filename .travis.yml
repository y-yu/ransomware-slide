os:
  - linux
  - osx
dist: trusty
sudo: false
language: generic
cache:
  directories:
    - "$HOME/Library/texlive/2017basic/texmf-var/luatex-cache"
    - "$HOME/texlive/2017/texmf-var/luatex-cache"
before_install:
  - wget https://raw.githubusercontent.com/y-yu/install-tex-travis/master/install-tex.sh
  - wget https://raw.githubusercontent.com/y-yu/install-tex-travis/master/tlmgr.sh
  - chmod +x install-tex.sh tlmgr.sh
install:
  - . ./install-tex.sh
  - ./tlmgr.sh update --self --all || echo "ignore errors"
  - ./tlmgr.sh install latexmk collection-luatex collection-langjapanese collection-fontsrecommended
    filehook type1cm epigraph framed libertine cm-unicod everyhook svn-prov
script:
- if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    USE_IPAFONT=true make all
  else
    make all
  fi
after_success:
  - ./deploy.sh
env:
  global:
    secure: 
